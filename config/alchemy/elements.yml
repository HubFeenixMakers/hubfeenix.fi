# == In this configuration, you set up Alchemy's element layouts.
#
# For further information please see http://guides.alchemy-cms.com/stable/elements.html

- name: article
  hint: true
  unique: true
  contents:
    - name: headline
      type: EssenceText
      default: :article_headline
      hint: true
    - name: picture
      type: EssencePicture
      hint: true
    - name: text
      type: EssenceRichtext
      default: :article_text
      hint: true
- name: section
  hint: true
  contents:
    - name: layout
      type: EssenceSelect
      settings:
        select_values: ["horizontal"]
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
    - name: description
      type: EssenceRichtext
    - name: picture
      type: EssencePicture
      hint: true
- name: cardsection
  hint: true
  contents:
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
  nestable_elements:
    - singlecard
- name: singlecard
  hint: true
  contents:
    - name: layout
      type: EssenceSelect
      settings:
        select_values: ["vertical"]
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
    - name: description
      type: EssenceRichtext
    - name: picture
      type: EssencePicture
      hint: true

# == In this configuration, you set up Alchemy's element layouts.
#
# For further information please see http://guides.alchemy-cms.com/stable/elements.html

- name: article
  hint: true
  unique: true
  contents:
    - name: headline
      type: EssenceText
      default: :article_headline
      hint: true
    - name: picture
      type: EssencePicture
      hint: true
    - name: text
      type: EssenceRichtext
      default: :article_text
      hint: true
- name: sectionintro
  hint: true
  contents:
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
- name: section
  hint: true
  contents:
    - name: layout
      type: EssenceSelect
      settings:
        select_values: ["horizontal_picture_left", "horizontal_picture_right"]
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
    - name: description
      type: EssenceRichtext
    - name: picture
      type: EssencePicture
      hint: true
- name: picturesection
  hint: true
  contents:
    - name: layout
      type: EssenceSelect
      settings:
        select_values:
          [
            "horizontal_picture_left",
            "horizontal_picture_right",
            "text_on_the_picture",
          ]
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
    - name: description
      type: EssenceRichtext
    - name: picture
      type: EssencePicture
      hint: true
- name: cardsection
  hint: true
  contents:
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
    - name: grid
      type: EssenceSelect
      settings:
        select_values: ["card-1-col", "card-2-col", "card-3-col", "card-4-col"]
  nestable_elements:
    - singlecard
- name: singlecard
  hint: true
  contents:
    - name: layout
      type: EssenceSelect
      settings:
        select_values:
          [
            "horizontal_picture_right",
            "horizontal_picture_left",
            "vertical_picture_top",
            "vertical_picture_bottom",
            "text_on_the_picture",
          ]
    - name: background
      type: EssenceSelect
      settings:
        select_values: ["darkBlue", "none"]
    - name: title
      type: EssenceText
    - name: subtitle
      type: EssenceText
    - name: description
      type: EssenceRichtext
    - name: picture
      type: EssencePicture
      hint: true
